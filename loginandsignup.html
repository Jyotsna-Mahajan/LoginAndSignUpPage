<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp page </title>
    <link rel="stylesheet" href="loginandsignup.css">
    
</head>

<body>
    <div class="A">
         <!--Login Form-->
         <div class="login">  
            <h2> Login </h2>
            <form action="/action">
                <div class="input">
                    <input type="text" placeholder="Email" name="Email"/>
                    <input type="password" placeholder="Password" name="Password"/>
                </div>
                <!--<a href="#" class="forgot-password">Forgot password?</a>!-->
                <button type="submit" class="btn"> Login </button>
                <p>Don't have an account? <a href="#" class="sign">SignUp</a></p>
                <div class="divider">
                    
                    <hr><span>Or</span><hr>
                    
                </div>
                <div class="social-btn">
                    <button type="submit" class="facebook"><img src=facebook.png alt="social-sign" class="facebook-icon">Login with Facebook</button>
                    <button type="submit" class="google"><img src=google.jpg alt="social-sign" class="google-icon">Login with Google</button>
                </div>
                
               
            </form>
        </div>
        <!--SignUp Form-->
         <div class="SignUp">
            <h2> SignUp </h2>
            <form action="/action">
                <div class="input">
                    <input type="text" placeholder="Email" name="Email"/>
                    <input type="password" placeholder="Create Password" name="Password"/>
                    <input type="password" placeholder="Confirm Password" name="Password"/>
                    
                </div>
                <button type="submit" class="btn"> SignUp </button>
                <p>Already have an account? <a href="#" class="sign">Login</a></p>
                <div class="divider">
                    
                    <hr><span>Or</span><hr>
                    
                </div>
                <div class="social-btn">
                    <button type="submit" class="facebook"><img src=facebook.png alt="social-sign" class="facebook-icon">Login with Facebook</button>
                    <button type="submit" class="google"><img src=google.jpg alt="social-sign" class="google-icon">Login with Google</button>
                </div>

            </form>
         </div>
    </div>
    
</body>
</html>
